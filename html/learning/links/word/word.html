<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> this is for notation for words </title>
	</head>
	
	<body>
		<p> this is page for basic word </p>
		<hr> <!--draw out a line -->
		
		<p>	<em>ting huang</em> <br>hello <strong> guys </strong></p>  <!-- br separate two paragraph, strong is for bold face word, em for italic -->
		<h1> yo</h1>  
		<h3> hi</h3>    <!-- when you use h1 or h5 or something, they are taking one line-->
		<h5> what's up</h5>		<!-- it is like a p and /p -->
		<!-- this is the format for the commend -->
		<ul> <li>1</li>  </ul>   <!-- if the list is simple, you can just put the code in one line-->
		<ol> <li>a</li>  </ol>   <!--same as this one -->
	</body>
</html>
